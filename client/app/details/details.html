<div class="container">

  <div class="row">
    <p class="lead">{{ $ctrl.place.title }}</p>
  </div>
  <!--Return button, save button-->

  <div class="row">
    <div id="placeMap" style="height: 400px; weight: 400px"></div>
  </div>

  <div class="row">
    <div class="col-lg-12">
      <p class="lead">Photos</p>
      <ul class="col-md-4 col-lg-4 col-sm-6" ng-repeat="photo in $ctrl.place.photos">
        <img src="{{photo.src}}" alt="{{photo.alt}}">
      </ul>
    </div>
  </div>
  <div class="clearfix"></div>

  <div class="row">
    <div class="col-lg-12">
      <p class="lead">Description</p>
      <p class="well" ng-model="$ctrl.place.description"></p>
    </div>
  </div>
  <div class="clearfix"></div>
  <hr>

  <div class="row">
    <div class="col-lg-12">
      <p class="lead">Comments</p>
      <ul class="col-md-4 col-lg-4 col-sm-6" ng-repeat="comment in $ctrl.place.comments">
        <li><span>{{comment.author}}</span>
        <p class="">{{comment.body}}</p></li>
      </ul>
    </div>
  </div>
  <div class="clearfix"></div>

</div>
